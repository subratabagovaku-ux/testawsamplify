<!DOCTYPE html>
<html>
<head>
    <title>My Basic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        nav {
            background: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            color: #4CAF50;
        }

        section {
            padding: 20px;
        }

        footer {
            background: #222;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <p>This is a simple basic website</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>About This Site</h2>
        <p>This website was created using basic HTML and CSS.</p>
        <button onclick="showMessage()">Click Me</button>
    </section>

    <footer>
        <p>&copy; 2026 My Basic Website</p>
    </footer>

    <script>
        function showMessage() {
            alert("Hello! Thanks for visiting my website.");
        }
    </script>

</body>
</html>
